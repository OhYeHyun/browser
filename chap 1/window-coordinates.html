<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      div {
        background-color: yellow;
        width: 250px;
        height: 250px;
        margin-bottom: 10px;
        border-radius: 15%;
      }
      .special {
        background-color: bisque;
      }
      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <aside>
      <button type="button" class="scrollBy">Scroll by 500px(y)</button>
      <button type="button" class="scrollTo">Scroll to 500px(y)</button>
      <button type="button" class="scrollInto">Scroll into special</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      const special = document.querySelector(".special");

      const scrollBy = document.querySelector(".scrollBy");
      const scrollTo = document.querySelector(".scrollTo");
      const scrollInto = document.querySelector(".scrollInto");
      scrollBy.addEventListener("click", (e) => {
        window.scrollBy({ top: 500, left: 0, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", (e) => {
        window.scrollTo({ top: 500, left: 0, behavior: "smooth" });
      });
      scrollInto.addEventListener("click", (e) => {
        special.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>

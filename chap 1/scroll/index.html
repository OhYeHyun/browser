<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      img {
        display: block;
        margin: auto;
        margin-bottom: 10px;
        width: 200px;
      }
      .button {
        left: 50%;
        margin: 10px;
        width: 200px;
        height: 40px;
        border-color: white;
        background-color: orange;
        font-size: x-large;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="button">find a rabbit</button>
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/rabbit.png" class="rabbit" alt="rabbit" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <script>
      const button = document.querySelector(".button");
      const rabbit = document.querySelector(".rabbit");

      button.addEventListener("click", () => {
        rabbit.scrollIntoView({
          behavior: "smooth",
          block: "center",
          inline: "nearest",
        });
      });
    </script>
  </body>
</html>
